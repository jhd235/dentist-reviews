<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dentist Reviews</h1>
    </header>
    <main>
        <section id="reviews">
            <h2>Reviews</h2>
            <div id="reviews-placeholder">
                <!-- Reviews will be displayed here -->
            </div>
        </section>
        <section id="submit-review">
            <h2>Submit a Review</h2>
            <form id="review-form">
                <label for="dentist-name">Dentist's Name:</label>
                <input type="text" id="dentist-name" name="dentist-name" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dentist Reviews</p>
    </footer>
</body>
</html>
